---
setup:

  - do:
      indices.create:
        index: test
        body:
          settings:
            relocate_fields_if_possible: true

---
"basic":
  - do:
      index:
          index:  test
          type:   doc
          id:     1
          body:
              foo: bar
              i:   1
              f:   1.2
              d:   2018-01-01T12:33:55

  - do:
      get:
          index:  test
          type:   doc
          id:     1
  - match: { _source.foo: bar }
  - match: { _source.i.0: 1 }
  - match: { _source.f.0: 1.2 }
  - match: { _source.d:   2018-01-01T12:33:55 }

  - do:
      update:
          index:   test
          type:    doc
          id:      1
          refresh: true
          body:
            doc:
                foo: baz
                i:   2
  - match: { _index:   test_1 }
  - match: { _type:    test   }
  - match: { _id:      "1"    }
  - match: { _version: 2      }

  - do:
      get:
          index:  test
          type:   doc
          id:     1
  - match: { _source.foo: bar }
  - match: { _source.i.0: 2 }
  - match: { _source.f.0: 1.2 }
  - match: { _source.d:   2018-01-01T12:33:55 }

  - do:
      update:
          index:   test
          type:    doc
          id:      1
          refresh: true
          body:
            doc:
                foo: bort
                i:   3
  - match: { _index:   test_1 }
  - match: { _type:    test   }
  - match: { _id:      "1"    }
  - match: { _version: 2      }

  - do:
      get:
          index:  test
          type:   doc
          id:     1
  - match: { _source.foo: bort }
  - match: { _source.i.0: 3 }
  - match: { _source.f.0: 1.2 }
  - match: { _source.d:   2018-01-01T12:33:55 }
