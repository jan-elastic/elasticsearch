---
setup:

  - do:
      indices.create:
        index: test
        body:
          settings:
            relocate_fields_if_possible: true

---
"basic":
  - skip:
      version: " - 6.99.99"
      reason: introduced in 7.0 (TODO change to 6.x when backported if backported)

  - do:
      index:
          index:  test
          type:   doc
          id:     1
          body:
              foo: bar
              i:   1
              f:   1.2
              d:   "2018-01-01T12:33:55"

  - do:
      get:
          index:  test
          type:   doc
          id:     1
  - match: { _source.foo: bar }
  - match: { _source.i:   1 }
  - match: { _source.f:   1.2000000476837158 }
  - match: { _source.d:   "2018-01-01T12:33:55.000Z" }

---
"multivalued":
  - skip:
      version: " - 6.99.99"
      reason: introduced in 7.0 (TODO change to 6.x when backported if backported)

  - do:
      index:
          index:  test
          type:   doc
          id:     1
          body:
              foo: bar
              i:   [1, 2]
              f:   [1.2, -7]
              d:   "2018-01-01T12:33:55"

  - do:
      get:
          index:  test
          type:   doc
          id:     1
  - match: { _source.foo: bar }
  - match: { _source.i:   [1, 2] }
  - match: { _source.f:   [1.2000000476837158, -7] }
  - match: { _source.d:   "2018-01-01T12:33:55.000Z" }
