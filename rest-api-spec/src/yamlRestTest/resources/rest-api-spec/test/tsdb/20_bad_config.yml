"no timestamp":
  - do:
      catch: /unknown index sort field:\[@timestamp\] required by \[index\.time_series_mode\]/
      indices.create:
          index: test
          body:
            settings:
              index:
                time_series_mode: true
            mappings:
              properties:
                metricset:
                  type: keyword
                  dimension: true

---
"no dimenions":
  - do:
      catch: /Index configured with \[index.time_series_mode\] requires at least one field configured with \[dimension:true\]/
      indices.create:
          index: test
          body:
            settings:
              index:
                time_series_mode: true
            mappings:
              properties:
                "@timestamp":
                  type: date

---
"dimension with ignore_above":
  - do:
      catch: /Field \[ignore_above\] cannot be set in conjunction with field \[dimension\]/
      indices.create:
          index: test
          body:
            settings:
              index:
                time_series_mode: true
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  dimension: true
                  ignore_above: 1024

---
"dimension with normalizer":
  - do:
      catch: /Field \[normalizer\] cannot be set in conjunction with field \[dimension\]/
      indices.create:
          index: test
          body:
            settings:
              index:
                time_series_mode: true
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  dimension: true
                  normalizer: lowercase

